<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var name="Ramesh";
        var age=20;
        var t=true;
        window.document.write(name+"<br>");
        window.document.write(age+"<br>");
        window.document.write(t+"<br>");
        var a1=10;
        document.write(a1+"<br>");
        a1="Hello";
        window.document.write(a1+"<br>");
        a1=45.5;
        document.write(a1);

        var b1=10;
        var b2=10;
        var b3=b1+b2;
        document.write(b3); // var is a global scope & let is a local scope
    </script>
</body>
</html>
